<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layered Image Display</title>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">Build-A-Quantum Cat</div>

    <div class="image-container" id="dynamic-images-container">
        <canvas id="sharedCanvas" width="600" height="600"></canvas>
    </div>

    <div class="cat-id-container">
        <input type="text" id="catIdInput" value="0000">
        <button id="loadCatButton">Load Cat</button>
    </div>

    <div class="layers-grid" id="checkboxContainer">
        <!-- Dynamically generated layer buttons will go here -->
    </div>

    <script src="script.js"></script>

    </div>

</html>
