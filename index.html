<!DOCTYPE html>
<html lang="en">

<head>
    <title>Build-A-Quantum Cat</title>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header"></div>

    <div class="cat-display-container" id="cat-display-container">
        <div class="status-bar">
            <div class="cat-name">cat0000</div>
            <div class="button-container">
                <button id="showEvolutions">4</button>
                <div id="evolutionDropdown" class="dropdown-content">
                    <!-- Dynamically generated dropdown items will go here -->
                </div>
                <a id="ordiScanLink" href="#" target="_blank"><button id="viewOrdiScan"></button></a>
                <button id="downloadCat"></button>
            </div>
        </div>

        <div class="image-container" id="dynamic-images-container">
            <canvas id="sharedCanvas" width="600" height="600"></canvas>
        </div>
    </div>

    <div class="cat-id-container">
        <input type="text" id="catIdInput" placeholder="Cat Number (e.g. 0000)">
        <button id="loadCatButton">Load Cat</button>
        <span id="error-message" style="color: red; display: none;"></span>
    </div>


    <div class="layers-grid" id="checkboxContainer">
        <!-- Dynamically generated layer buttons will go here -->
    </div>

    <div class="footer">
        <span>Built by <a href="https://twitter.com/you_are_el" target="_blank">You Are El</a></span>
    </div>

    <script src="script.js"></script>

</body>

</html>
